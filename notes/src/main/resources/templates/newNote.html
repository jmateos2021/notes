<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Note</title>

    <link rel="stylesheet" href="../static/note.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>
<select class="form-select form-select-lg mb-3" aria-label="Large select example">
    <option selected>Open this select menu</option>
    <option value="1">Must</option>
    <option value="2">Recordatory</option>
    <option value="3">Studying</option>
</select>
<form th:action="@{/api/notes/create}" th:object="${note}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title"  th:field="*{title}" required placeholder="Title">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <input type="text" class="form-control" id="content" th:field="*{content}" required aria-describedby="inputContent" >
        <div id="inputContent" class="form-text">Write here the content of your note.</div>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="completed" th:field="*{completed}">
        <label class="form-check-label" for="completed">Completed</label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

    <a class="btn btn-outline-secondary" href="/api/notes">Back</a>

</body>
</html>
